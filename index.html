<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Tip calculator app</title>
</head>

<body>
  <h1>SPLI<br>TTER</h1>
  <main>
    <article class="card-1">
      <h2 class="bill">Bill</h2>
      <div class="bill-div"><img src="images/icon-dollar.svg"><span>0</span></div>
      <h2 class="select-tip">Select Tip %</h2>
      <section>
        <button>5%</button>
        <button>10%</button>
        <button>15%</button>
        <button>25%</button>
        <button>50%</button>
        <button class="custom-button">Custom</button>
      </section>
      <h2 class="number-of-ppl">Number of People</h2>
      <div class="number-of-ppl-div"><img src="images/icon-person.svg"><span>5</span></div>
    </article>
    <article class="card-2">
      <h2 class="tip">Tip Amount<br><span>/ person</span></h2>
      <div class="tip-div"><span>$0.00</span></div>
      <h2 class="total">Total<br><span>/ person</span></h2>
      <div class="total-div"><span>$0.00</span></div>
      <button>RESET</button>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">Zack Reed</a>
  </div>
</body>
</html>
